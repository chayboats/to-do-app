
<!DOCTYPE html>
<html lang="en">
  <!DOCTYPE html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="styles.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a613df3a16.js"
      crossorigin="anonymous"
    ></script>
    <title>To Do List</title>
  </head>
  <body>
    <main>
      <h1 id="title">Todo Tracker</h1>

      <form id="form">
        <input
          autocomplete="off"
          autofocus
          id="new-task"
          type="text"
          placeholder="Enter new task"
          maxlength="25"
        />
      </form>

      <h2 id="subheader">Todos</h2>
      <ul id="list"></ul>

      <button id="clear-all">Clear All</button>
      <script src="main.js"></script>
    </main>

    <footer>
      <a
        href="https://www.linkedin.com/in/chaley-boatmon/"
        target="_blank"
      >
        <i class="fa-brands fa-linkedin-in"></i>
      </a>
      <a
        href="https://github.com/chayboats"
        target="_blank"
      >
        <i class="fa-brands fa-github"></i>
      </a>
      <a
        href="https://www.instagram.com/chay_boats/"
        target="_blank"
      >
        <i class="fa-brands fa-instagram"></i>
      </a>
      <a
        href="https://www.facebook.com/chaley.boatmon/"
        target="_blank"
      >
        <i class="fa-brands fa-facebook"></i>
      </a>
    </footer>
  </body>
</html>
